name: Deploy to github pages

on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  gh-pages-deploy:
    name: Deploying to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Prepare for deploy
        run: |
          npm install
          npm run lint
          npm run build

      #- name: Update file version
      #  run: echo "$(date +'%y_%m_%d_%H_%M_%S')" > last_build.txt

      - name: Move into a folder
        run: |
          mkdir -p please
          mv index.html Style.css Style_Phone.css Style_PhoneMini.css Used_art Fonts Code.js Code.js.map LICENSE please/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: please
          clean: true
          clean-exclude: README.md
